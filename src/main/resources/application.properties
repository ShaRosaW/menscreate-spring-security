server.port=8080
spring.datasource.url= jdbc:postgresql://localhost:5432/spring-boot-security
spring.datasource.username= spring-boot-security
spring.datasource.password= postgres
spring.datasource.initialization-mode=always

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=create

# App Properties
mens.sec.jwtSecret= mensCreateSecretKey
mens.sec.jwtExpirationMs= 86400000

# Multipart Properties
# Max file size and request size
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

#spring.http.multipart.max-file-size=1000MB
#spring.http.multipart.max-request-size=1000MB